<div class="w-full flex flex-col justify-center">
  <div class="text-cyan-500 text-center w-full my-5 text-2xl font-semibold">Add Product</div>
  <div class="flex flex-col overflow-y-auto w-1/2 min-w-96 border h-full mx-auto p-4 rounded-lg" [formGroup]="addProduct" *ngIf="addProduct">
    <div class="w-full flex flex-col">
      <div class="my-2 pr-6">Title</div>
      <input type="text" class="border border-cyan-500 rounded-lg p-2 outline-none" placeholder="Input title" formControlName="title">
    </div>
    <div class="w-full flex flex-col">
      <div class="my-2 pr-6">Price</div>
      <div class="flex flex-row border border-cyan-500 rounded-lg p-2 ">
        <span class="font-semibold mr-2">IDR</span>
        <input type="text" class="outline-none" placeholder="eg: 13.5" formControlName="price" numbersOnly>

      </div>
    </div>
    <div class="w-full flex flex-col">
      <div class="my-2 pr-6">Description</div>
      <input type="text" class="border border-cyan-500 rounded-lg p-2 outline-none" placeholder="Input description" formControlName="description">
    </div>
    <div class="w-full flex flex-col">
      <div class="my-2 pr-6">Image</div>
      <input type="text" class="border border-cyan-500 rounded-lg p-2 outline-none" placeholder="Input url image" formControlName="image">
    </div>
    <div class="w-full flex flex-col mb-8">
      <div class="my-2 pr-6">Category</div>
      <input type="text" class="border cursor-pointer border-cyan-500 rounded-lg p-2 outline-none" placeholder="Select category" formControlName="category" (click)="openCategory()" readonly>
      <div class="w-full space-y-2 mt-2" *ngIf="showCategory">
        <ng-container *ngFor="let data of categories">
          <div class="w-full hover:bg-gray-100 border px-4 py-2 rounded-lg cursor-pointer" (click)="selectedCategory(data)">{{data}}</div>
        </ng-container>
      </div>
      <!-- <mat-select #selectWorkLocationLabel class="">
        <ng-container *ngFor="let data of categories">
            <mat-option (click)="selectedCategory(data)" [value]="data"
                class="mat-select-content">
                {{ data }}
            </mat-option>
        </ng-container>
      </mat-select> -->
    </div>
    <div class="w-full flex flex-row justify-between my-4 ">
      <button (click)="cancel()" class="bg-red-600 hover:bg-red-700 text-white px-4 w-18 py-3 rounded-lg">
        Cancel
      </button>
      <button  [disabled]="addProduct.invalid" [ngClass]="addProduct.invalid ? 'bg-gray-400 text-black' : 'bg-cyan-500 hover:bg-cyan-700'" (click)="saveData()" class="text-white px-4 w-18 py-3 rounded-lg">
        Save
      </button>
    </div>
  </div>
</div>

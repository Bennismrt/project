<div class="w-full h-screen flex flex-col justify-center">
  <div class="w-full mt-24 flex relative justify-center items-center w-1/2 min-w-96 mx-auto ">
    <div class="text-cyan-500 text-center w-full my-5 text-2xl font-semibold">Data Product</div>
    <nmi-icon (click)="addProduct()" class="bg-cyan-500 rounded-full cursor-pointer" color="light" size="lg">control_point</nmi-icon>
  </div>
  <div (scroll)="onScroll()" class="flex flex-col w-1/2 min-w-96 border h-full mx-auto space-y-4 p-4 rounded-lg">
    <ng-container *ngFor="let data of product">
      <div class="w-full bg-cyan-500 px-4 rounded-lg text-white">
          <div class="text-lg italic font-bold my-2">{{data.title}}</div>
          <div class="w-full h-64 my-4">
              <img src={{data.image}} class="w-full h-full object-cover rounded-lg" alt="image">
          </div>
          <div class="w-full text-justify">{{data.description}}</div>
          <div class="w-full flex flex-row justify-between items-center my-2">
            <div class="font-semibold">Price : {{data.price}}</div>
            <div class="font-semibold">Count : {{data.rating.count}}</div>
          </div>
          <div class="w-full flex flex-row justify-between items-center mb-2">
            <div class="flex flex-row space-x-4 justify-between border rounded-lg p-2 items-center">
              <nmi-icon color="light" size="xs">local_offer</nmi-icon>
              <span class="text-xs">{{data.category}}</span>
            </div>
            <button class="flex flex-row items-center justify-end border border-white rounded-lg hover:bg-red-700 p-2 rounded-lg" (click)="deleteProduct(data.id)">
              <span class="text-xs mr-2 text-center">Delete</span>
              <nmi-icon color="light" size="xs">delete</nmi-icon>
            </button>
          </div>

      </div>
    </ng-container>
  </div>
</div>
